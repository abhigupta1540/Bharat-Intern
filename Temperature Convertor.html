<!-- Temperature Convertor -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

<!-- Styling (CSS)-->
    <style>
        *{
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgb(188, 205, 215);
            position: absolute;
            width: 350px;
            height: 350px;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border: 4px solid #0ab5d3;
            border-radius: 1.6rem;
        }
        h1 {
            color: #080707;
        }
        input[type="number"]{
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0a0a0a;
            border-radius: 5px;
            background-color: rgb(224, 248, 248);
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0f68;
            border-radius: 5px;
        }
        button {
            background-color: #131211;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color:#090909;">
    <div id="container">
        <h2><emp><u>Temperature Convertor</u></emp></h2>
        <input type="number" id="inputTemperature" placeholder="Enter temperature......" />
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
<!-- Evaluation (Javascript) -->
    <script>
        function convertTemperature() {
            const inputTemperature=parseFloat(document.getElementById("inputTemperature").value);
            const fromUnit=document.getElementById("fromUnit").value;
            const toUnit=document.getElementById("toUnit").value;
            let result;
            if(fromUnit===toUnit){
                result=inputTemperature;
            } 
            else if(fromUnit==="celsius" && toUnit==="fahrenheit"){
                result=(inputTemperature*9/5)+32;
            } 
            else if(fromUnit==="celsius" && toUnit==="kelvin"){
                result=inputTemperature+273.15;
            } 
            else if(fromUnit==="fahrenheit" && toUnit==="celsius"){
                result=(inputTemperature-32)*5/9;
            } 
            else if(fromUnit==="fahrenheit" && toUnit==="kelvin"){
                result=((inputTemperature-32)*5/9)+273.15;
            } 
            else if(fromUnit==="kelvin" && toUnit==="celsius"){
                result=inputTemperature-273.15;
            } 
            else if(fromUnit==="kelvin" && toUnit==="fahrenheit"){
                result=((inputTemperature-273.15)*9/5)+32;
            }
            document.getElementById("result").textContent=`Result: ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
